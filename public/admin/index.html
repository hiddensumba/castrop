<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netlify CMS Admin</title>
    
    <!-- Netlify CMS Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/netlify-cms@2.15.72/dist/netlify-cms.css">
    
    <!-- Custom Styles (Optional) -->
    <link rel="stylesheet" href="/css/styles.css"> <!-- Adjust if you have custom styles -->
</head>
<body>
    <div id="cms"></div>

    <!-- Netlify CMS Script -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.15.72/dist/netlify-cms.js"></script>

    <!-- Custom Script (Optional) -->
    <script>
        // Initialize Netlify CMS if needed, but this might not be required in the latest versions.
        if (window.CMS) {
            window.CMS.init();
        }
    </script>
</body>
</html>
